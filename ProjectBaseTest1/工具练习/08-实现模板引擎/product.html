<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品列表</title>
</head>

<body>
    <h1>Welcome,{{user_name}}</h1>
    <p>Products:</p>
    <ul>
        {% for product in product_list %}
        <li>
            {{product.name}}: {{product.price|format_price}}
        </li>
        {% endfor %}
    </ul>
</body>

</html>
